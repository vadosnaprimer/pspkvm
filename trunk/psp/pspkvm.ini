#Real path for "root"; Default is ms0:/pspkvm/
recordings_dir =
#Real path for "root"; Default is ms0:/pspkvm/
tones_dir = 
#Real path for "root"; Default is ms0:/pspkvm/
graphics_dir = 

[ams]

[internal]
#"y" or "Y" for stretching device screen to fit PSP screen
#"n" or "N" if want to keep original size
fit_screen = y

#Set to "sony-osk" for using On Screen Keyboard instead of Java input method
#Other values or unset this property indicates that use Java input method
#IMPORTANT: 1.50 users should never set this property!
#com.pspkvm.inputmethod = sony-osk

#"true" if Virtual Keyboard is auto open; No effect when sony osk is used
com.pspkvm.virtualkeyboard.autoopen = true

#"y" or "Y" for using cross key as accept in native dialogs, e.g Network
#setup or OSK
#com.pspkvm.acceptcross = y

com.pspkvm.fontsize.small = 14
com.pspkvm.fontsize.med = 16
com.pspkvm.fontsize.large = 18

[device]
#You can find device property IDs from devemu.c
#$(DEVICE_PROPERTY_ID).$(property)

